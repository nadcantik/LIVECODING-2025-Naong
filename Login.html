<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login MACook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

<div class="container-fluid">
  <div class="row vh-100">
    <!-- Image Left -->
    <div class="col-md-6 p-0">
        <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092" alt="Food" class="img-fluid w-100 h-100" style="object-fit: cover;">
    </div>

    <!-- Login Form Right -->
    <div class="col-md-6 d-flex justify-content-center align-items-center">
      <div class="login-container w-75">
        <div class="text-center mb-4">
          <img src="foto/logo macook.png" alt="Logo" width="35%">
        </div>
        <form id="loginForm">
          <input type="text" class="form-control" placeholder="Username" required>
          <input type="password" class="form-control" placeholder="Password" required>
          <button type="submit" class="btn btn-login w-100" onclick="window.location.href='landingpage.html'">Login</button>
        </form>
        <div class="text-center mt-3">
          <small>Belum Punya Akun? <a href="registrasi.html">Daftar</a></small>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    alert("Login berhasil (simulasi)!");
  });
</script>

</body>
</html>
