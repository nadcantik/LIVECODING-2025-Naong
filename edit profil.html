<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Profil | MACook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f7f7;
    }
    .edit-container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .profile-wrapper {
      position: relative;
      width: 150px;
      height: 150px;
      margin: 40px auto;
    }

    .profile-pic {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .overlay-icons {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 15px;
      background: rgba(0,0,0,0.5);
      border-radius: 10px;
      padding: 6px 12px;
      align-items: center;
    }

    .overlay-icons i {
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .overlay-icons i:hover {
      color: #ffc107;
    }
  </style>
</head>
<body class="bg-light text-center">

<div class="container edit-container">
  <div class="profile-wrapper">
    <img src="foto/naong.jpg" alt="Foto Profil" class="profile-pic">

    <div class="overlay-icons">
      <i class="bi bi-camera-fill" title="Ubah Foto"></i>
      <img src="foto/pencil.png" alt="" style="width: 25px;">
      <div style="width:1px; height:20px; background:#fff;"></div>
      <img src="foto/rubbish.png" alt="" style="width: 25px;">
      <i class="bi bi-trash-fill" title="Hapus Foto"></i>
    </div>
  </div>

  <form action="#" method="post">

    <div class="mb-3">
      <label for="nama" class="form-label">Nama</label>
      <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan nama lengkap">
    </div>

    <div class="mb-3">
      <label for="profil_user" class="form-label">Profil (ID Cookpad)</label>
      <input type="text" class="form-control" id="profil_user" name="profil_user" placeholder="@username">
    </div>

    <div class="mb-3">
      <label for="deskripsi_diri" class="form-label">Deskripsi Diri</label>
      <textarea class="form-control" id="deskripsi_diri" name="deskripsi_diri" rows="3" placeholder="Tentang kamu dan masakanmu..."></textarea>
    </div>

    <div class="mb-3">
      <label for="no_telp" class="form-label">No. Telepon</label>
      <input type="text" class="form-control" id="no_telp" name="no_telp" placeholder="08xxxxxxxxxx">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="email@example.com">
    </div>

    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Username login">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Password baru">
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-dark px-5">Perbarui</button>
      <a href="beranda.html" class="btn btn-light border">Batal</a>
    </div>

  </form>
</div>

</body>
</html>
