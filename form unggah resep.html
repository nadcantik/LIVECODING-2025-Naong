<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Bagikan Resep</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2f2f2;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      margin-top: 30px;
    }
    .upload-area {
      border: 2px dashed #ccc;
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      background-color: #fff;
    }
    .upload-btn {
      border: 1px solid #a94442;
      color: #a94442;
      background-color: #fff;
    }
    .upload-btn:hover {
      background-color: #f2dede;
    }
    .btn-add, .btn-remove {
      margin-top: 10px;
    }
    .btn-remove {
      background-color: #a52a2a;
      color: white;
    }
    .step-container {
      display: flex;
      gap: 10px;
      align-items: start;
    }
    .step-container input[type="file"] {
      width: 200px;
    }
    .step-container textarea {
      flex: 1;
    }
  </style>
</head>
<body>

<div class="container">
  <h3 class="text-center mb-4">Bagikan resep andalanmu</h3>

  <!-- Upload foto utama -->
  <div class="upload-area mb-4">
    <div>
      <img src="https://cdn-icons-png.flaticon.com/512/1093/1093078.png" width="50" alt="Upload Icon" />
      <p>Unggah foto maksimal 2 MB</p>
    </div>
    <label class="form-label fw-bold">Unggah foto masakanmu</label>
    <input type="file" class="form-control w-25 mx-auto mb-3">
    <button class="btn upload-btn">Unggah</button>
  </div>

  <!-- Form Resep -->
  <div class="mb-3">
    <label>Nama masakan:</label>
    <input type="text" class="form-control" placeholder="Ketik nama masakanmu (Maks. 10 kata)">
  </div>

  <div class="mb-3">
    <label>Penjelasan singkat:</label>
    <textarea class="form-control" placeholder="Tulis cerita menarik di balik resep ini!"></textarea>
  </div>

  <div class="row mb-3">
    <div class="col-md-4">
      <label>Berapa sajian?</label>
      <select class="form-select">
        <option>1 to 4 porsi</option>
        <option>5 to 8 porsi</option>
      </select>
    </div>
    <div class="col-md-4">
      <label>Waktu memasak</label>
      <select class="form-select">
        <option>15 mnt</option>
        <option selected>30 mnt</option>
        <option>45 mnt</option>
      </select>
    </div>
    <div class="col-md-4">
      <label>Kategori</label>
      <select class="form-select">
        <option>Sarapan</option>
        <option>Makan Siang</option>
        <option>Makan Malam</option>
      </select>
    </div>
  </div>

  <!-- Bahan -->
  <label>Masukkan rincian bahan:</label>
  <div id="bahan-list">
    <div class="d-flex mb-2">
      <input type="text" class="form-control" placeholder="Contoh: 2 sdm garam">
      <button class="btn btn-primary btn-add ms-2" onclick="addBahan()">+</button>
    </div>
  </div>

  <!-- Langkah Memasak -->
  <label class="mt-4">Cara memasak:</label>
  <div id="langkah-list">
    <div class="step-container mb-3">
      <input type="file" class="form-control" />
      <textarea class="form-control" rows="2" placeholder="Contoh: Step 1. Tumis bawang hingga harum."></textarea>
      <button class="btn btn-primary btn-add ms-2" onclick="addLangkah()">+</button>
    </div>
  </div>

  <div class="text-end mt-4">
    <button class="btn btn-warning">ðŸ“¤ Bagikan Sekarang</button>
  </div>
</div>

<script>
  function addBahan() {
    const bahanList = document.getElementById("bahan-list");
    const div = document.createElement("div");
    div.className = "d-flex mb-2";
    div.innerHTML = `
      <input type="text" class="form-control" placeholder="Contoh: 2 sdm garam">
      <button class="btn btn-danger ms-2" onclick="this.parentElement.remove()">x</button>
    `;
    bahanList.appendChild(div);
  }

  function addLangkah() {
    const langkahList = document.getElementById("langkah-list");
    const div = document.createElement("div");
    div.className = "step-container mb-3";
    div.innerHTML = `
      <input type="file" class="form-control" />
      <textarea class="form-control" rows="2" placeholder="Contoh: Step X. Masukkan bahan..."></textarea>
      <button class="btn btn-danger ms-2" onclick="this.parentElement.remove()">x</button>
    `;
    langkahList.appendChild(div);
  }

  function removeLangkah(btn) {
    btn.parentElement.remove();
  }
</script>

</body>
</html>
