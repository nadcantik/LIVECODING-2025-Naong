<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resep Sarapan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/kategori.css">
</head>
<body>
<div class="container py-5">
  <h2 class="text-center mb-3">Minuman</h2>
  <p class="text-center mb-4">Inspirasi minuman segar dari yang tradisional sampai modern. Pas untuk teman nongkrong atau sekadar melepas penat.</p>

  <div class="row">
    <div class="col-md-4">
      <div class="recipe-card p-3">
        <img src="https://via.placeholder.com/300x200" class="img-fluid mb-2" alt="Tumis Genjer">
        <span class="badge bg-warning text-dark badge-time">30mnt</span>
        <span class="badge bg-danger badge-level">Mudah</span>
        <h5 class="card-title mt-2">Tumis Genjer Taoco Sederhana</h5>
      </div>
    </div>

    <div class="col-md-4">
      <div class="recipe-card p-3">
        <img src="https://via.placeholder.com/300x200" class="img-fluid mb-2" alt="Ketupat Sayur">
        <span class="badge bg-warning text-dark badge-time">1jam</span>
        <span class="badge bg-info text-dark badge-level">Sedang</span>
        <h5 class="card-title mt-2">Ketupat Sayur Padang</h5>
      </div>
    </div>

    <div class="col-md-4">
      <div class="recipe-card p-3">
        <img src="https://via.placeholder.com/300x200" class="img-fluid mb-2" alt="Telur Dadar">
        <span class="badge bg-warning text-dark badge-time">15mnt</span>
        <span class="badge bg-danger badge-level">Mudah</span>
        <h5 class="card-title mt-2">Telur Dadar Tebal Gurih</h5>
      </div>
    </div>

  </div>
</div>
</body>
</html>
